<section class="h-100 mt-5 flip-from-top">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Create Class</h1>                       
                        <form action="" (ngSubmit)="getUserData()" class="needs-validation" autocomplete="off"
                            [formGroup]="form1">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="name">Title</label>
                                <input formControlName="title" id="name" type="text" class="form-control" name="name"
                                    value="" required autofocus>
                                <div class="invalid-feedback">
                                    Title is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Description</label>
                                <input formControlName="description" id="description" type="text" class="form-control"
                                    name="description" required>
                                <div class="invalid-feedback">
                                    Description is required
                                </div>
                            </div>
                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Create Class
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
