<div class="container">
    <section class="h-100 flip-from-top">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="card">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                            <div class="alert alert-light" *ngIf="message" role="alert">
                                <p>{{ message }}</p>
                              </div>                          
                            <form action="" (ngSubmit)="getUserData()" class="needs-validation" autocomplete="off"
                                [formGroup]="form1">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="name">Username</label>
                                    <input formControlName="username" id="name" type="text" class="form-control" name="name"
                                        value="" required autofocus>
                                    <div class="invalid-feedback">
                                        Username is required
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="password">Password</label>
                                    <input formControlName="password" id="password" type="password" class="form-control"
                                        name="password" required>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
                                <div class="align-items-center d-flex">
                                    <button type="submit" class="btn btn-outline-dark mt-2" style="width: 100%;">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
