<ul ngbNav #nav="ngbNav" class="nav-tabs">
	<li ngbNavItem>
		<a ngbNavLink><span class="name">Stream</span>
            <span class="link"><i class="fa-solid fa-book"></i></span>
        </a>
		<ng-template ngbNavContent>
			<div class="container">
			    <div class="body">
                    <app-stream></app-stream>
                </div>
			</div>
		</ng-template>
	</li>
	<li ngbNavItem>
		<a ngbNavLink><span class="name">Classwork</span>
            <span class="link"><i class="fa-solid fa-file-circle-check"></i></span>
        </a>
		<ng-template ngbNavContent>
			<div class="container">
			    <div class="body">
                    <app-classwork></app-classwork>
                </div>
			</div>
		</ng-template>
	</li>
	<li ngbNavItem>
		<a ngbNavLink><span class="name">People</span>
            <span class="link"><i class="fa-solid fa-chalkboard-user"></i></span>
        </a>
		<ng-template ngbNavContent>
			<div class="container">
			    <div class="body">
                    <app-people></app-people>
                </div>
			</div>
		</ng-template>
	</li>
	<li ngbNavItem *ngIf="classdata?.user?.username === user?.username">
		<a ngbNavLink><span class="name">Assignments</span>
            <span class="link"><i class="fa-regular fa-circle-check"></i></span>
        </a>
		<ng-template ngbNavContent>
			<div class="container">
			    <div class="body">
                    <app-assignment></app-assignment>
                </div>
			</div>
		</ng-template>
	</li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
