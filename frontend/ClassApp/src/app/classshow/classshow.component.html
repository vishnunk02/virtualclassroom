<div class="card ms-5 mt-5" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{classdata.title}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{classdata.user.first_name}}</h6>
        <p class="card-text">{{classdata.description}}</p>
        <button (click)="joinClass(classdata.id)" class="btn btn-outline-dark">Join</button>
    </div>
</div>
