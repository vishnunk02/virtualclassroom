<div class="container">
    <section class="h-100 flip-from-top">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="card">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
                            <form [formGroup]="form1" (ngSubmit)="registerUser()" action="" class="needs-validation" autocomplete="off">
                                <div class="row">
                                    <div class="mb-3 col-lg-6 col-md-<p></p>12">
                                        <label class="mb-2 text-muted" for="fname">First Name</label>
                                        <input formControlName="first_name" id="fname" type="text" class="form-control"
                                            name="fname" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            First Name is required
                                        </div>
                                    </div>
                                    <div class="mb-3 col-lg-6 col-md-12">
                                        <label class="mb-2 text-muted" for="lname">Last Name</label>
                                        <input formControlName="last_name" id="lname" type="text" class="form-control"
                                            name="lname" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Last Name is required
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-lg-6 col-md-12">
                                        <label class="mb-2 text-muted" for="email">Email</label>
                                        <input formControlName="email" id="email" type="text" class="form-control"
                                            name="email" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Email Name is required
                                        </div>
                                    </div>
                                    <div class="mb-3 col-lg-6 col-md-12">
                                        <label class="mb-2 text-muted" for="uname">Username</label>
                                        <input formControlName="username" id="uname" type="text" class="form-control"
                                            name="uname" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Username is required
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-lg-6 col-md-12">
                                        <label class="mb-2 text-muted" for="pword">Password</label>
                                        <input formControlName="password" id="pword" type="password" class="form-control"
                                            name="pword" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>
                                    <div class="mb-3 btn-div col-lg-6 col-md-12">
                                        <button class="mt-4 btn btn-primary">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
